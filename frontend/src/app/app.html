<div class="app-shell">
  <header class="px-nav">
    <a class="px-nav__brand" routerLink="/dashboard">Scholars&nbsp;Path</a>

    <nav class="px-nav__links">
      @if (auth.isAuthenticated()) {
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a routerLink="/profile" routerLinkActive="active">Profile</a>
        <span class="px-nav__user">{{ auth.user()?.name }}</span>
        <button type="button" class="px-btn" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
      } @else {
        <a routerLink="/login" routerLinkActive="active">Login</a>
        <a routerLink="/register" routerLinkActive="active">Register</a>
      }
    </nav>
  </header>

  <main class="content-shell">
    <router-outlet />
  </main>
</div>
