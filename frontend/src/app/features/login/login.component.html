<div class="auth-page">
  <h1 class="auth-page__title">Hackathon</h1>
  <p class="auth-page__subtitle">Press Start to Begin Your Journey</p>

  <div class="auth-card">
    <span class="auth-card__icon" aria-hidden="true"><i class="fa-solid fa-gamepad"></i></span>

    @if (successMessage()) {
      <p class="auth-success">{{ successMessage() }}</p>
    }

    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="submit()">
      <label for="email">Player&nbsp;Name</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        autocomplete="email"
        placeholder="Enter username"
      />

      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        autocomplete="current-password"
        placeholder="············"
      />

      @if (errorMessage()) {
        <p class="auth-error">{{ errorMessage() }}</p>
      }

      <button class="auth-btn" type="submit" [disabled]="loginForm.invalid || loading()">
        @if (!loading()) { <i class="fa-solid fa-play"></i> } @else { <i class="fa-solid fa-spinner fa-spin"></i> }
        {{ loading() ? 'Loading...' : 'Start Game' }}
      </button>
    </form>

    <p class="auth-meta">No account yet?&nbsp;<a routerLink="/register">Create Profile</a>.</p>
  </div>
</div>
